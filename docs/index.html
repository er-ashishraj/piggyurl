<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible"/>
    <meta content="Description" name="description">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <link href="//cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css" rel="stylesheet">
</head>
<body>
<div id="app"></div>
<script>
    const repo = 'basic-template-repository';
    window.$docsify = {
        name: 'Template',
        repo: `er-ashishraj/piggyurl`, //repo: 'username/repo',
        loadSidebar: true,
        search: 'auto',
        coverage: true,
        coverpage: '_coverpage.md',
        auto2top: true,
        plugins: [
            `https://github.com/er-ashishraj/piggyurl/edit/master/docs`,
            function (file) {
                return 'Edit on GitHub'
            }
        ],
        tabs: {
            persist: true,
            sync: true,
            theme: 'classic',
            tabComments: true,
            tabHeadings: true
        }
    }

</script>
<script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
<script src="https://unpkg.com/docsify-copy-code@2"></script>
<script src="https://cdn.jsdelivr.net/npm/docsify-tabs@1"></script>
</body>
</html>
<style>
  .markdown-section a {
    text-decoration: none !important;
  }

  .anchor span:hover {
    color: #42b983;
  }

  .sidebar li > p a {
    font-size: 15px;
    font-weight: 700;
  }

  .sidebar li.active > p a {
    color: #42b983;
  }

  .content {
    margin-top: 10px !important;
  }

  .search {
    margin-bottom: 0;
    border-bottom: 0;
  }

  .app-name {
    margin: 0;
    padding: 16px 0 16px 0;
    background-color: #42b983;
    color: white;
  }
</style>
